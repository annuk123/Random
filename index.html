<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/SwQT4BBJS0oAAAAj/peach-and-goma-peach-goma.gif" alt="Image 1">
        <h1>Sorry</h1>
        <button id="noButton" class="button">Nahi</button>
        <button id="yesButton" class="button">Thik hai</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('click', () => {
            window.location.href = 'page2.html';
        });

        yesButton.addEventListener('click', () => {
            window.open('final.html', '_blank');
        });
    </script>
</body>
</html>
