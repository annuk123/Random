<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #noButton {
            background-color: red;
            color: white;
            bottom: 25%;
            right: 43%;
        }
        #yesButton {
            background-color: green;
            color: white;
            bottom: 25%;
            right: 50%;
        }
        img {
            width: 80%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/7a/57/ce/7a57ced976d792b879d9a1ee639cc069.gif" alt="Image 2">
    <h1>Nhi Manegi</h1>
    <button id="noButton" class="button">Nahi</button>
    <button id="yesButton" class="button">Thik hai</button>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('click', () => {
            window.location.href = 'page3.html';
        });

        yesButton.addEventListener('click', () => {
            window.open('final.html', '_blank');
        });
    </script>
</body>
</html>
