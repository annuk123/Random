<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #noButton {
            background-color: red;
            color: white;
            bottom: 25%;
            right: 43%;
        }
        #yesButton {
            background-color: green;
            color: white;
            bottom: 25%;
            right: 50%;
        }
        img {
            width: 70%;
            max-width: 350px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/c8/31/b2/c831b26658bb232388a197f37a7f68be.gif" alt="Image 4">
    <h1>Abhi v gussa hai</h1>
    <button id="noButton" class="button">Haa</button>
    <button id="yesButton" class="button">Nahi</button>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('click', () => {
            window.location.href = 'page5.html';
        });

        yesButton.addEventListener('click', () => {
            window.open('final.html', '_blank');
        });
    </script>
</body>
</html>
